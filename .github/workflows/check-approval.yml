name: "PR Review Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted, edited, dismissed]

jobs:
  check-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check for approvals
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            // "APPROVED" かつ 自分以外のレビューがあるか確認
            const approvals = reviews.filter(review => 
              review.state === 'APPROVED' && 
              review.user.login !== context.payload.pull_request.user.login
            );

            if (approvals.length === 0) {
              core.setFailed("このPRはまだ誰からも承認されていません！自分以外のメンバーによるApproveが必要です。");
            } else {
              console.log("承認を確認しました。マージ可能です。");
            }