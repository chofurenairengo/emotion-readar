name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # uvのセットアップ
      - name: Install uv
        uses: astral-sh/setup-uv@v3

      # 依存関係のインストール（uv.lockを元に爆速で構築）
      - name: Install dependencies
        working-directory: server
        run: uv sync

      # 1. Ruffで自動修正 (Lintツール+部分的なコードフォーマッタ)
      - name: Run Ruff (auto-fix)
        working-directory: server
        run: uv run ruff check --fix .

      # 2. Blackで自動整形 (コードフォーマッタ特化)
      - name: Run Black (format)
        working-directory: server
        run: uv run black .

      # 3. Mypyで型チェック（修正はできないのでチェックのみ）
      - name: Run Mypy
        working-directory: server
        run: uv run mypy .

